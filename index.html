<!DOCTYPE html>
<html lang="tr">
<head>
  <meta property="og:title" content="Pomodoro Timer" />
  <meta property="og:description" content="Minimal, Notion-compatible Pomodoro Timer" />
  <meta property="og:url" content="https://yusufsmsk.github.io/pomodoro/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://yusufsmsk.github.io/pomodoro/preview.png" />
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer">50:00</div>
  <div class="buttons" style="display: flex; flex-direction: column; gap: 5px; align-items: center;">
    <button id="start" style="font-family: 'Times New Roman', serif;">Başlat</button>
    <button id="pause" style="font-family: 'Times New Roman', serif;">Duraklat</button>
    <button id="reset" style="font-family: 'Times New Roman', serif;">Sıfırla</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
